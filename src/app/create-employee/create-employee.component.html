<h3>create-employee </h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit) ="onSubmit()">
    <div class="form-group">
        <label for="name">First name  </label>
        <input type="text" class="form-control"
        id="firstName" required [(ngModel)]="employee.firstName"
        name="firstName" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName" autocomplete="=off">  
    </div>
    
    <div class="form-group">
            <label for="name">Email ID</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId" autocomplete="=off">  
        </div>

        <div class="form-group">
                <label for="name">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob" autocomplete="=off">  
            </div> 
        <button type="submit" class="btn btn-success"> Submit</button> 
       </form>   
    </div>
    <div [hidden]="!submitted">;
        <h4>You Submitted SuccessFully</h4>
</div>
